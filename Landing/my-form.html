<script>
  // validation
  function validate() {
    var x = parseFloat(document.forms["form1"]["female-ratio"].value);
    var y = parseFloat(document.forms["form1"]["male-ratio"].value);
    var z = parseFloat(document.forms["form1"]["other-ratio"].value);

    var a = parseFloat(document.forms["form1"]["poor-ratio"].value);
    var b = parseFloat(document.forms["form1"]["middle-class-ratio"].value);
    var c = parseFloat(document.forms["form1"]["wealthy-ratio"].value);

    var d = parseFloat(document.forms["form1"]["native-ratio"].value);
    var e = parseFloat(document.forms["form1"]["esl-ratio"].value);
    if (x+y+z != 1.0 || a+b+c != 1.0 || d + e != 1.0) {
        alert("Ratios must be floats and add up to 1");
    }
  }

</script>
